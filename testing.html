            document.getElementById('vert-inc-test-id').addEventListener('after.counter.incremented', function(e) {
                console.log('Sub-Component Trigger Event Name: ' + e.detail.value.trigger);
                console.log('Component Range Minimum: ' + e.detail.value.min);
                console.log('Component Increment Value: ' + e.detail.value.increment);

                console.log('Calclation Numeric Result Value: ' + e.detail.value.number);
                console.log('Calclation Final String Value: ' + e.detail.value.final);
            });

            document.getElementById('btn-data-toggle-test-id').addEventListener('before.input.toggle', function(event) {
                console.log('before.input.toggle Displayed String: ' + event.detail.data.displayed);
                console.log('before.input.toggleStored String: ' + event.detail.data.stored);
            });
            
            document.getElementById('btn-data-toggle-test-id').addEventListener('after.input.toggle', function(event) {
                console.log('after.input.toggle Displayed String: ' + event.detail.data.displayed);
                console.log('after.input.toggle Stored String: ' + event.detail.data.stored);
            });

        </script>
